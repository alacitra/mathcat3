<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Space Mono', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-4%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2.5s infinite ease-in-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #fce4ec;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3b1a3b;
            border-radius: 10px;
        }

        .pixel-cat {
            image-rendering: pixelated;
        }
    </style>
</head>
<body class="bg-[#ff8ec7] min-h-screen flex flex-col text-gray-800">

    <!-- SEARCH MODAL -->
    <div id="searchModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg max-h-[80vh] rounded-3xl border-8 border-[#3b1a3b] overflow-hidden flex flex-col shadow-[10px_10px_0px_0px_rgba(59,26,59,1)]">
            <div class="bg-[#ffcc00] p-4 border-b-4 border-[#3b1a3b] flex justify-between items-center">
                <h3 class="font-black uppercase text-sm">Search Results</h3>
                <button onclick="closeSearch()"><i data-lucide="x-circle" class="w-6 h-6"></i></button>
            </div>
            <div id="searchResultsContent" class="p-6 overflow-y-auto space-y-4 text-sm leading-relaxed whitespace-pre-wrap">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="bg-[#fcd7e8] border-b-8 border-[#3b1a3b] p-4 m-2 rounded-xl">
        <div class="flex justify-between items-center border-y-8 border-dashed border-[#3b1a3b] py-2 px-2">
            <div class="flex items-center gap-2">
                <h1 class="text-3xl font-black text-[#5e2d5e] tracking-tighter uppercase italic">MathCat</h1>
            </div>
            <form onsubmit="handleSearch(event)" class="relative">
                <div id="searchContainer" class="flex items-center bg-white border-4 border-[#3b1a3b] rounded-full px-2 py-0.5 w-32 md:w-44 shadow-[2px_2px_0px_0px_rgba(59,26,59,1)] transition-all">
                    <input 
                        id="searchInput"
                        type="text" 
                        placeholder="Search"
                        class="bg-transparent w-full outline-none text-[10px] font-bold px-1"
                    />
                    <button type="submit" id="searchBtn" class="bg-[#ffcc00] p-1 rounded-full border-2 border-[#3b1a3b] hover:bg-yellow-400 active:scale-90">
                        <i data-lucide="search" class="w-2.5 h-2.5 text-[#3b1a3b]" stroke-width="4"></i>
                    </button>
                </div>
            </form>
        </div>
    </header>

    <!-- TABS NAVIGATION -->
    <nav class="flex justify-center gap-2 px-4 py-2 bg-[#8c3d8c] mx-2 mb-2 rounded-lg">
        <button onclick="switchTab('home')" id="tab-home" class="flex-1 flex items-center justify-center gap-1 py-2 rounded-lg border-b-4 border-r-4 border-black font-bold text-xs bg-[#ffcc00]">
            <i data-lucide="home" class="w-4 h-4"></i> Home
        </button>
        <button onclick="switchTab('study')" id="tab-study" class="flex-1 flex items-center justify-center gap-1 py-2 rounded-lg border-b-4 border-r-4 border-black font-bold text-xs bg-[#ff59ac] text-white">
            <i data-lucide="book-open" class="w-4 h-4"></i> Study
        </button>
        <button onclick="switchTab('ai')" id="tab-ai" class="flex-1 flex items-center justify-center gap-1 py-2 rounded-lg border-b-4 border-r-4 border-black font-bold text-xs bg-[#ff59ac] text-white">
            <i data-lucide="message-square" class="w-4 h-4"></i> MathAI
        </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow p-2">
        <div class="bg-[#fce4ec] border-8 border-[#3b1a3b] rounded-[40px] h-full min-h-[500px] p-6 shadow-[8px_8px_0px_0px_rgba(59,26,59,1)] flex flex-col items-center overflow-hidden relative">
            
            <!-- HOME VIEW -->
            <div id="view-home" class="flex flex-col items-center text-center space-y-8 w-full py-4">
                <div class="flex gap-1.5" id="decor-top"></div>
                <div class="w-40 h-40 flex items-center justify-center text-[#6d5c50] animate-bounce-slow">
                    <svg viewBox="0 0 20 20" class="w-full h-full" fill="currentColor">
                        <rect x="6" y="8" width="8" height="9" fill="#6d5c50" />
                        <rect x="8" y="11" width="4" height="4" fill="#f5f5f5" />
                        <rect x="5" y="4" width="10" height="6" fill="#6d5c50" />
                        <rect x="5" y="2" width="2" height="2" fill="#6d5c50" />
                        <rect x="13" y="2" width="2" height="2" fill="#6d5c50" />
                        <rect x="7" y="6" width="1" height="1" fill="#1a1a1a" />
                        <rect x="12" y="6" width="1" height="1" fill="#1a1a1a" />
                        <rect x="9" y="7" width="2" height="1" fill="#ff85a1" />
                        <rect x="6" y="17" width="2" height="1" fill="#6d5c50" />
                        <rect x="12" y="17" width="2" height="1" fill="#6d5c50" />
                        <rect x="3" y="6" width="2" height="1" fill="#4a3b31" />
                        <rect x="15" y="6" width="2" height="1" fill="#4a3b31" />
                    </svg>
                </div>
                <div class="space-y-4">
                    <div class="bg-[#2da664] text-white px-6 py-1.5 inline-block rounded-md shadow-[4px_4px_0px_0px_rgba(20,80,45,1)] mb-2">
                        <h2 class="text-2xl font-black tracking-wide">Welcome to</h2>
                    </div>
                    <br>
                    <div class="bg-[#2da664] text-white px-6 py-1.5 inline-block rounded-md shadow-[4px_4px_0px_0px_rgba(20,80,45,1)]">
                        <h2 class="text-2xl font-black tracking-wide">Mathcat.</h2>
                    </div>
                    <p class="text-lg font-bold max-w-[280px] leading-relaxed text-[#3b1a3b] pt-4 mx-auto">
                        Ayo belajar matematika bersama kucing!
                    </p>
                </div>
                <div class="flex gap-1.5" id="decor-bottom"></div>
            </div>

            <!-- STUDY VIEW -->
            <div id="view-study" class="hidden w-full h-full flex flex-col items-center overflow-y-auto custom-scrollbar">
                <!-- Study Menu -->
                <div id="study-menu" class="w-full space-y-6">
                    <h2 class="text-2xl font-black text-center text-[#5e2d5e] mb-4 uppercase tracking-tighter">Pilih Tantangan</h2>
                    <div class="grid grid-cols-1 gap-3 w-full max-w-xs mx-auto">
                        <button onclick="startGame('add')" class="bg-[#ffcc00] p-4 rounded-2xl border-b-8 border-yellow-700 flex items-center gap-4 font-black active:translate-y-1 active:border-b-4">
                            <div class="bg-white p-2 rounded-lg border-2 border-black"><i data-lucide="plus" class="w-5 h-5"></i></div> Penjumlahan
                        </button>
                        <button onclick="startGame('sub')" class="bg-[#ff59ac] text-white p-4 rounded-2xl border-b-8 border-[#8c3d8c] flex items-center gap-4 font-black active:translate-y-1 active:border-b-4">
                            <div class="bg-white text-black p-2 rounded-lg border-2 border-black"><i data-lucide="minus" class="w-5 h-5"></i></div> Pengurangan
                        </button>
                        <button onclick="startGame('mul')" class="bg-[#4facfe] text-white p-4 rounded-2xl border-b-8 border-[#0062cc] flex items-center gap-4 font-black active:translate-y-1 active:border-b-4">
                            <div class="bg-white text-black p-2 rounded-lg border-2 border-black"><i data-lucide="x" class="w-5 h-5"></i></div> Perkalian
                        </button>
                        <button onclick="startGame('div')" class="bg-[#2da664] text-white p-4 rounded-2xl border-b-8 border-green-800 flex items-center gap-4 font-black active:translate-y-1 active:border-b-4">
                            <div class="bg-white text-black p-2 rounded-lg border-2 border-black"><i data-lucide="divide" class="w-5 h-5"></i></div> Pembagian
                        </button>
                    </div>
                </div>

                <!-- Study Playing -->
                <div id="study-playing" class="hidden w-full max-w-sm space-y-6">
                    <div class="flex justify-between bg-white p-4 rounded-xl border-4 border-[#3b1a3b] font-black shadow-[4px_4px_0px_0px_rgba(59,26,59,1)]">
                        <p id="game-timer">üïí 30s</p>
                        <p id="game-score">‚≠ê 0</p>
                    </div>
                    <div class="bg-white p-8 rounded-3xl border-8 border-[#3b1a3b] text-center shadow-[6px_6px_0px_0px_rgba(59,26,59,1)]">
                        <p id="game-problem" class="text-4xl font-black mb-6">0 + 0</p>
                        <form onsubmit="submitAnswer(event)" class="space-y-4">
                            <input id="game-input" type="number" class="w-full text-center text-4xl font-black p-4 border-4 border-[#ff59ac] rounded-2xl outline-none" placeholder="?">
                            <button type="submit" class="w-full bg-[#ff59ac] text-white py-3 rounded-xl font-bold text-xl border-b-4 border-[#8c3d8c]">SUBMIT</button>
                        </form>
                    </div>
                    <button onclick="stopGame()" class="w-full text-xs font-bold text-gray-500 uppercase tracking-widest">Berhenti</button>
                </div>

                <!-- Study Finished -->
                <div id="study-finished" class="hidden text-center space-y-6 w-full">
                    <div class="bg-white p-10 rounded-3xl border-8 border-[#3b1a3b] shadow-xl">
                        <i data-lucide="trophy" class="mx-auto text-[#ffcc00] mb-2 w-12 h-12"></i>
                        <h3 class="text-xl font-black uppercase">Waktu Habis!</h3>
                        <p id="final-score" class="text-4xl font-black text-[#ff59ac] my-2">0</p>
                        <p class="text-xs font-bold text-gray-400">Poin dikumpulkan</p>
                    </div>
                    <div class="flex gap-2 max-w-xs mx-auto">
                        <button onclick="stopGame()" class="flex-1 bg-white font-bold py-3 px-4 rounded-xl border-4 border-[#3b1a3b] text-xs uppercase">Menu</button>
                        <button onclick="restartGame()" class="flex-[2] bg-[#ffcc00] font-bold py-3 px-8 rounded-xl border-b-4 border-yellow-700 flex items-center justify-center gap-2 text-xs uppercase">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Ulangi
                        </button>
                    </div>
                </div>
            </div>

            <!-- AI VIEW -->
            <div id="view-ai" class="hidden h-full w-full flex flex-col overflow-hidden">
                <div class="bg-[#3b1a3b] text-white p-3 rounded-t-2xl flex items-center gap-3">
                    <div class="bg-white p-1 rounded-md text-[#6d5c50]">
                        <svg viewBox="0 0 20 20" class="w-6 h-6" fill="currentColor">
                            <rect x="6" y="8" width="8" height="9" fill="#6d5c50" />
                            <rect x="5" y="4" width="10" height="6" fill="#6d5c50" />
                            <rect x="5" y="2" width="2" height="2" fill="#6d5c50" />
                            <rect x="13" y="2" width="2" height="2" fill="#6d5c50" />
                            <rect x="7" y="6" width="1" height="1" fill="#1a1a1a" />
                            <rect x="12" y="6" width="1" height="1" fill="#1a1a1a" />
                        </svg>
                    </div>
                    <h3 class="font-black text-sm uppercase">MathCat AI</h3>
                </div>
                <div id="chatMessages" class="flex-grow overflow-y-auto p-4 bg-white border-x-4 border-[#3b1a3b] space-y-4 custom-scrollbar">
                    <!-- Chat bubbles -->
                </div>
                <form onsubmit="handleChat(event)" class="p-3 bg-white rounded-b-2xl border-4 border-[#3b1a3b] flex gap-2">
                    <input id="chatInput" type="text" placeholder="Tanya soal matematika..." class="flex-grow p-2 outline-none font-bold text-xs" autocomplete="off">
                    <button type="submit" class="bg-[#ff59ac] text-white p-2 rounded-lg active:scale-95">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>

        </div>
    </main>

    <footer class="p-4 text-center">
        <div class="flex justify-center items-center gap-2 text-white font-bold opacity-40">
            <div class="h-0.5 flex-grow border-t-4 border-dotted border-[#3b1a3b]"></div>
            <span class="text-[8px] tracking-[4px] uppercase">MathCat ‚Ä¢ Search Integration</span>
            <div class="h-0.5 flex-grow border-t-4 border-dotted border-[#3b1a3b]"></div>
        </div>
    </footer>

    <script>
        // -- CONFIG & STATE --
        const API_KEY = ""; 
        let activeTab = 'home';
        let currentProblem = { a: 0, b: 0, op: '+', ans: 0 };
        let score = 0;
        let timeLeft = 30;
        let timerId = null;
        let gameMode = 'add';
        let chatMessages = [
            { role: 'assistant', text: 'Meow! Aku MathCat AI. Ada soal matematika yang sulit? Tanyakan saja!' }
        ];

        // -- INITIALIZATION --
        window.onload = () => {
            lucide.createIcons();
            renderChat();
            renderHomeDecor();
        };

        function renderHomeDecor() {
            const top = document.getElementById('decor-top');
            const bottom = document.getElementById('decor-bottom');
            const dot = '<div class="w-6 h-1.5 bg-[#ffcc00] transform rotate-45 rounded-full"></div>';
            const dotAlt = '<div class="w-6 h-1.5 bg-[#ffcc00] transform -rotate-45 rounded-full"></div>';
            top.innerHTML = dot.repeat(6);
            bottom.innerHTML = dotAlt.repeat(6);
        }

        // -- TAB SWITCHING --
        function switchTab(tab) {
            activeTab = tab;
            ['home', 'study', 'ai'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.replace('bg-[#ffcc00]', 'bg-[#ff59ac]');
                document.getElementById(`tab-${t}`).classList.add('text-white');
            });

            document.getElementById(`view-${tab}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.replace('bg-[#ff59ac]', 'bg-[#ffcc00]');
            activeBtn.classList.remove('text-white');
            
            if (tab !== 'study') stopGame();
        }

        // -- SEARCH LOGIC --
        async function handleSearch(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const btn = document.getElementById('searchBtn');
            const input = document.getElementById('searchInput');
            
            btn.innerHTML = '<i data-lucide="refresh-cw" class="w-2.5 h-2.5 animate-spin"></i>';
            lucide.createIcons();
            input.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Temukan soal matematika atau materi: ${query}. Ringkas dan sertakan daftar link sumber.` }] }],
                        tools: [{ "google_search": {} }]
                    })
                });
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Tidak ada hasil.";
                const sources = data.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];

                let sourceHtml = "";
                if (sources.length > 0) {
                    sourceHtml = `
                        <div class="pt-4 border-t-2 border-dashed border-gray-200 mt-4">
                            <p class="font-black text-xs mb-2">SUMBER:</p>
                            <div class="space-y-2">
                                ${sources.map(s => `
                                    <a href="${s.web?.uri}" target="_blank" class="flex items-center gap-2 p-2 bg-gray-50 rounded-lg border-2 border-gray-200 text-xs font-bold text-blue-600">
                                        <i data-lucide="external-link" class="w-3.5 h-3.5"></i> ${s.web?.title || "Buka Link"}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                document.getElementById('searchResultsContent').innerHTML = `<div>${text}</div>${sourceHtml}`;
                document.getElementById('searchModal').classList.remove('hidden');
                lucide.createIcons();
            } catch (err) {
                console.error(err);
            } finally {
                btn.innerHTML = '<i data-lucide="search" class="w-2.5 h-2.5" stroke-width="4"></i>';
                lucide.createIcons();
                input.disabled = false;
                input.value = "";
            }
        }

        function closeSearch() {
            document.getElementById('searchModal').classList.add('hidden');
        }

        // -- GAME LOGIC --
        function startGame(mode) {
            gameMode = mode;
            score = 0;
            timeLeft = 30;
            document.getElementById('study-menu').classList.add('hidden');
            document.getElementById('study-playing').classList.remove('hidden');
            document.getElementById('study-finished').classList.add('hidden');
            nextProblem();
            startTimer();
        }

        function nextProblem() {
            let a, b, ans, op;
            if (gameMode === 'add') {
                a = Math.floor(Math.random() * 50) + 1;
                b = Math.floor(Math.random() * 50) + 1;
                op = '+'; ans = a + b;
            } else if (gameMode === 'sub') {
                a = Math.floor(Math.random() * 50) + 20;
                b = Math.floor(Math.random() * a) + 1;
                op = '-'; ans = a - b;
            } else if (gameMode === 'mul') {
                a = Math.floor(Math.random() * 12) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                op = '√ó'; ans = a * b;
            } else {
                ans = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * 10) + 1;
                a = ans * b;
                op = '√∑';
            }
            currentProblem = { a, b, op, ans };
            document.getElementById('game-problem').innerText = `${a} ${op} ${b}`;
            document.getElementById('game-input').value = "";
            document.getElementById('game-score').innerText = `‚≠ê ${score}`;
            document.getElementById('game-input').focus();
        }

        function submitAnswer(e) {
            e.preventDefault();
            const userAns = parseInt(document.getElementById('game-input').value);
            if (userAns === currentProblem.ans) {
                score++;
                nextProblem();
            } else {
                document.getElementById('game-input').value = "";
            }
        }

        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('game-timer').innerText = `üïí ${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerId);
            document.getElementById('study-playing').classList.add('hidden');
            document.getElementById('study-finished').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
        }

        function restartGame() {
            startGame(gameMode);
        }

        function stopGame() {
            clearInterval(timerId);
            document.getElementById('study-menu').classList.remove('hidden');
            document.getElementById('study-playing').classList.add('hidden');
            document.getElementById('study-finished').classList.add('hidden');
        }

        // -- CHAT LOGIC --
        function renderChat() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = chatMessages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] p-3 rounded-2xl border-2 shadow-[2px_2px_0px_0px_rgba(0,0,0,0.1)] 
                        ${msg.role === 'user' ? 'bg-[#fcd7e8] border-[#ff59ac] rounded-tr-none' : 'bg-gray-100 border-[#3b1a3b] rounded-tl-none'} text-xs">
                        ${msg.text}
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function handleChat(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            chatMessages.push({ role: 'user', text });
            input.value = "";
            renderChat();

            const typing = document.createElement('div');
            typing.className = "text-[10px] italic text-gray-500 animate-pulse";
            typing.innerText = "MathCat sedang mengetik...";
            document.getElementById('chatMessages').appendChild(typing);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Kamu adalah MathCat, asisten matematika yang ramah. Jawab dalam bahasa Indonesia: ${text}` }] }]
                    })
                });
                const data = await response.json();
                const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Meow! Maaf, ada kendala.";
                chatMessages.push({ role: 'assistant', text: aiText });
            } catch (err) {
                chatMessages.push({ role: 'assistant', text: "Meow! Koneksi bermasalah." });
            } finally {
                typing.remove();
                renderChat();
            }
        }
    </script>
</body>
</html>
